
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1> Welcome to forms in html </h1> 
    
    <!-- Create the form tag -->
    <form>
        <fieldset>
            <legend>Personal Data</legend>
                First Name:  <input name="firsName" type="text" placeholder="Enter your First Name" />
                Last Name: <input name="lastName" type="text" placeholder="Enter your Last Name"  />
    
                Email <input name="email" type="email" placeholder="Enter your email">
                Phone <input name="phone" type="text" placeholder="Enter Contact" pattern="\d{0-7}?" />
        
        </fieldset>

        <fieldset>
            <legend>Official Data</legend>
                Employer: <input name="employerName" type="text" required="required" placeholder="Enter your current Employer" />
                Your Position: <input name="position" type="text" placeholder="Enter your current position" />
        </fieldset>

        <input type="submit" value="submit">
    </form>

</body>
</html>
